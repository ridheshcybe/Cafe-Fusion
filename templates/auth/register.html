{% extends 'layout.html' %}
{% block title %}Register - Caf√© Fusion{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="h3 mb-3">Customer Registration</h1>
    <form method="post" action="{{ url_for('auth.register_post') }}" class="card card-body">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <button class="btn btn-primary" type="submit">Create Account</button>
      <div class="mt-3 small">
        <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
